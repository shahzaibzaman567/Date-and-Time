    // End time record karna
    let endTime = Date.now();

    // Elapsed time calculate karna (milliseconds)
    let elapsedTime = endTime - startTime;
    console.log("Elapsed Time in One milliseconds: " + elapsedTime);
}, 1000); // 2000 milliseconds (2 seconds) ka delay
